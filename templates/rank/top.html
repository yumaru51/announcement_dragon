<h3>データ一覧</h3>
<table class="table table-bordered border-dark">
    <thead class="table-info">
    <tr>
        <th scope="col"></th>
        <th scope="col">カテゴリー1</th>
        <th scope="col">カテゴリー2</th>
    </tr>
    </thead>
    <tbody>
    {% for key, value in category_dict.items %}
    <tr>
        <td scope="row"><a href="{% url 'detail' value.category1 value.category2 %}">開く</a></td>
        <td>{{ value.category1 }}</td>
        <td>{{ value.category2 }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
